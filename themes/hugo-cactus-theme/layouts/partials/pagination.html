{{ if gt .Paginator.TotalPages 1 }}
<nav class="pagination">
    {{ if .Paginator.HasPrev }}
        <span class="page-item page-prev">
        <a href="{{ .Paginator.Prev.URL }}">← {{ .Site.Params.newerPosts | default "Newer Posts" }}</a>
        </span>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <span class="page-item page-next">
        <a href="{{ .Paginator.Next.URL }}">{{ .Site.Params.olderPosts | default "Older Posts" }} →</a>
        </span>
    {{ end }}
</nav>
{{ end }}
